  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

<body id="carrito-body">
  <!-- HEADER -->
  <header>
    <div class="title">
      <a href="../index.html">
        <img id="logo" class="animate__animated animate__backInDown"" src=" ../imagenes/guanteslogo.png" alt="logo" />
      </a>
      <h1 class="animate__animated animate__backInDown">Goalkeeper Gloves</h1>
    </div>
    <div class="carro-login-registro">
      <ul>
        <li><a href="/ingreso.html">Log in</a></li>
        <li><a href="/registro.html">Register</a></li>
      </ul>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <nav class="nav-bar">
      <div>
        <ul id="menu" class="animate__animated animate__backInLeft">
          <li>
            <a href="/shop.html">SHOP</a>
          </li>
          <li>
            <a href="../index.html">HOME</a>
          </li>
          <li>
            <a href="/faq.html">FAQ</a>
          </li>
          <li>
            <a href="/carrito.html">
              <img class="carrito" src="../imagenes/carritodecompras.png" alt="carrito" />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <h2 id="titulo-carrito" class="animate__animated animate__fadeIn">Carrito de Compras</h2>
    <!-- Productos disponibles -->
    <div id="productos" class="animate__animated animate__fadeIn">
      <article>
        <h5>Adidas Predator Verdes</h5>
        <p>Precio: $80.000</p>
        <button class="boton" data-nombre="Adidas Predator Verdes" data-precio="80000">
          Agregar
        </button>
      </article>
    
    <article>
      <h5>Adidas Predator Morados</h5>
      <p>Precio: $90.000</p>
      <button class="boton" data-nombre="Adidas Predator Morados" data-precio="90000">
        Agregar
      </button>
    </article>

    <article>
      <h5>Reusch Pure Contact</h5>
      <p>Precio: $70.000</p>
      <button class="boton" data-nombre="Reusch Pure Contact" data-precio="70000">
        Agregar
      </button>
    </article>
    </div>
    <!-- Lista del carrito -->
    <div id="lista-carrito" class="animate__animated animate__bounceInUp">
      <h3>Tu Carrito</h3>
      <p id="total">Total: $0</p>
      <button id="vaciar-carrito">
        Vaciar Carrito
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-1 mt-5">
    <p class="mb-1">© 2025 Goalkeeper Gloves</p>
    <p class="mb-1">Teléfono: 1123456789</p>
    <p>
      <a href="mailto:gloves@gmail.com" class="text-white text-decoration-none">gloves@gmail.com</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
