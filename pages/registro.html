<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Goalkeeper Gloves</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header class="bg-light py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center gap-3 mb-2 mb-md-0">
        <a href="index.html">
          <img src="imagenes/guanteslogo.png" alt="logo" class="logo" style="width: 60px;" />
        </a>
        <h1 class="h4 m-0">Goalkeeper Gloves</h1>
      </div>
      <ul class="list-unstyled d-flex gap-3 mb-0">
        <li><a href="ingreso.html" class="text-decoration-none">Log in</a></li>
        <li><a href="registro.html" class="text-decoration-none">Register</a></li>
        <li>
          <a href="carrito.html">
            <img src="imagenes/carritodecompras.png" alt="carrito" style="width: 30px;" />
          </a>
        </li>
      </ul>
    </div>
    <nav class="bg-dark">
      <div class="container">
        <ul class="nav justify-content-center py-2">
          <li class="nav-item"><a class="nav-link text-white" href="shop.html">SHOP</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="faq.html">FAQ</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="bg-light p-4 rounded shadow-sm">
          <h2 class="mb-4 text-center">Registro</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>

            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirm-password" required />
            </div>

            <button type="submit" class="btn btn-dark w-100">Registrarse</button>
          </form>
          <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="ingreso.html">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">© 2025 Goalkeeper Gloves</p>
    <p class="mb-1">Teléfono: 1123456789</p>
    <p><a href="mailto:gloves@gmail.com" class="text-white text-decoration-none">gloves@gmail.com</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
