<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Goalkeeper Gloves</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="py-0">
  <!-- HEADER -->
  <header>
    <div class="title">
      <a href="../index.html">
        <img id="logo" class="animate__animated animate__backInDown"" src=" ../imagenes/guanteslogo.png" alt="logo" />
      </a>
      <h1 class="animate__animated animate__backInDown">Goalkeeper Gloves</h1>
    </div>
    <div class="carro-login-registro">
      <ul>
        <li><a href="ingreso.html">Log in</a></li>
        <li><a href="registro.html">Register</a></li>
      </ul>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <nav class="nav-bar">
      <div>
        <ul id="menu" class="animate__animated animate__backInLeft">
          <li>
            <a href="shop.html">SHOP</a>
          </li>
          <li>
            <a href="../index.html">HOME</a>
          </li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>
          <li>
            <a href="carrito.html">
              <img class="carrito" src="../imagenes/carritodecompras.png" alt="carrito" />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="bg-light p-4 rounded shadow-sm">
          <h2 class="mb-4 text-center">Registro</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>

            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirm-password" required />
            </div>

            <button type="submit" class="btn btn-dark w-100">Registrarse</button>
          </form>
          <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="ingreso.html">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">© 2025 Goalkeeper Gloves</p>
    <p class="mb-1">Teléfono: 1123456789</p>
    <p><a href="mailto:gloves@gmail.com" class="text-white text-decoration-none">gloves@gmail.com</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
