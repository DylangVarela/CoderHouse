<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Goalkeeper Gloves</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="py-0">
  <!-- HEADER -->
  <header>
    <div class="title">
      <a href="../index.html">
        <img id="logo" class="animate__animated animate__backInDown"" src=" ../imagenes/guanteslogo.png" alt="logo" />
      </a>
      <h1 class="animate__animated animate__backInDown">Goalkeeper Gloves</h1>
    </div>
    <div class="carro-login-registro">
      <ul>
        <li><a href="ingreso.html">Log in</a></li>
        <li><a href="registro.html">Register</a></li>
      </ul>
    </div>
  </header>
  
  <!-- MAIN -->
  <main>
    <nav class="nav-bar">
      <div>
        <ul id="menu" class="animate__animated animate__backInLeft">
          <li>
            <a href="shop.html">SHOP</a>
          </li>
          <li>
            <a href="../index.html">HOME</a>
          </li>
          <li>
            <a href="faq.html">FAQ</a>
          </li>
          <li>
            <a href="carrito.html">
              <img class="carrito" src="../imagenes/carritodecompras.png" alt="carrito" />
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <div id="conteiner-login" >
        <div class="card shadow p-4">
          <h2 class="mb-4 text-center">Iniciar Sesión</h2>
          <form action="" method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-dark w-100">Ingresar</button>
            <p class="mt-3 text-center">
              ¿No tienes cuenta?
              <a href="registro.html">Regístrate</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-1">© 2025 Goalkeeper Gloves</p>
    <p class="mb-1">Teléfono: 1123456789</p>
    <p><a href="mailto:gloves@gmail.com" class="text-white text-decoration-none">gloves@gmail.com</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
